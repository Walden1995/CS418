    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready( function(){
        $("section").hide();
        $("#Description").show();
        loadContent();
    });

    function loadContent() {
      $.get("team.json", function (data) {
        $.each(data.data, function () {
          if(this.name){
            console.log(this.name);
            var node = $("#modalbutton1").clone();
            console.log("cloned modal link");
            node.removeClass("hidden");
            node.attr('id', this.name.replace(/\s+/g, ''));
            node.find("A").attr("data-target", "#" + this.name.replace(/\s+/g, ''));
            node.text(this.name)
            $("#dropdownmenu").append(node);
            $("#fakedropmenu").append(node);

            var modal = $("#exampleModal").clone();
            modal.attr('id', this.name.replace(/\s+/g, ''));
            modal.find(".modal-title").text(this.name);
            if(this.text){
              modal.find("p").text(this.text);
            }
            if(this.link){
              modal.find("a").attr("href", this.link);
              modal.find("a").removeClass("hidden");
            }
            
            $("#modals").append(modal);
          }     
        });
      });
    }
    
    function openTab(evt, tabName) {
        $("section").hide();
        $("#tablink").removeClass("active");
        $('#' + tabName).show();
        evt.currentTarget.className += " active";
      }

  </script>
